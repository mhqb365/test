<!DOCTYPE html>
<html lang="en">

<head>
    <title>Em có yêu anh không?</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(() => {

        })

        function yes() {
            alert('Cám ơn e rất nhiều!')
        }

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function no() {
            $('#noButton').css('position', 'fixed')
            $('#noButton').css('top', getRndInteger(1, 640))
            $('#noButton').css('left', getRndInteger(1, 1280))
        }
    </script>
</head>

<body>

    <div class="container text-center p-4">
        <h1 class="display-1 mb-4 text-danger">Em có yêu anh không?</h1>
        <button type="button" class="btn btn-primary btn-lg" onclick="yes()">Có</button>
        <button id="noButton" type="button" class="btn btn-danger btn-lg" onclick="no()">Không</button>
    </div>

</body>

</html>
